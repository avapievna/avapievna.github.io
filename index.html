</style>

<center>
    <h1 id="year-title"></h1>
    <h3>Почему <span id="year-number"></span> это очередной год паскаль победы?</h3>
    <ul>
      <li>1. Паскаль летал в космос</li>
      <li>2. 10(!) вакансий на hh.ru</li>
      <li>3. Деды программировали</li>
    </ul>
    <h2>ПАСКАЛЬ ПОБЕДА УЖЕ <span id="pascal-age"></span> ЛЕТ</h2>
    <button class="cs-btn" id="music-button">Музыка</button>
    <img src="https://www.researchgate.net/publication/386127989/figure/fig1/AS:11431281292471549@1732612434696/nterface-of-Pascal-programming-language.png" alt="паскальпобеда">

    <img class="unholy-gif" src="https://i.pinimg.com/originals/de/3a/13/de3a133652db21e7295078c499f049dc.gif" alt="unholy-gif">
    <img class="unholy-gif" src="https://i.pinimg.com/originals/de/3a/13/de3a133652db21e7295078c499f049dc.gif" alt="unholy-gif">
  <audio id="audio" src="mus.mp3"></audio>
</center>

<script>
  function updatePascalInfo() {
    const currentYear = new Date().getFullYear();
    const startYear = 1970;
    const pascalAge = currentYear - startYear;
    const pascalAgeFloat = currentYear - startYear
    const mult = 20;
    var pascalDif = (Date.now() - new Date(startYear, 0, 1)) / 1000 / 60 /60 / 24 / 365 * mult;

    document.getElementById('year-title').textContent = `${currentYear} ЭТО ОЧЕРЕДНОЙ ГОД ПАСКАЛЬ ПОБЕДЫ`;
    document.getElementById('year-number').textContent = currentYear;
    document.getElementById('pascal-age').textContent = pascalDif.toFixed(10);
  }

  updatePascalInfo();

  setInterval(updatePascalInfo, 1);

  const audio = document.getElementById('audio');
  const musicButton = document.getElementById('music-button');
	var unholyGifs = document.querySelectorAll(".unholy-gif");
  let danceInterval;


  function startDancing() {
        if (danceInterval) return; // Prevent multiple intervals
	danceInterval = setInterval(() => {
             unholyGifs.forEach(gif => {
                gif.style.transition = "all 0.5s ease";
                const randomX = Math.random() * (window.innerWidth - gif.offsetWidth);
                gif.style.left = randomX + 'px';
    
    });
        }, 500); // Move every 0.5 seconds
    }

    function stopDancing() {
        clearInterval(danceInterval);
        danceInterval = null;
         unholyGifs.forEach(gif => {
            gif.style.left = "10px"; // Or some original left position
            gif.style.top = "auto"; // Or some original top position
        });
    }

  musicButton.addEventListener('click', () => {
      if (audio.paused) {
          audio.play();
          startDancing();
      } else {
         audio.pause();
         audio.currentTime = 0;
         stopDancing();
      }
  });
    audio.addEventListener('ended', () => {
            stopDancing();
        });


</script>
